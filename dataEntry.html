<!DOCTYPE html>
<html>
    <head>
        <title>Data Entry</title>
        <link href="styles/dataEntry.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/dataEntry.js"></script>
    </head>
    <body>
    <div class="backgroundImage"></div>
    <nav>
        <ul>
            <li><a href="index.html">Startup</a></li>
            <li><a href="map.html">Map</a></li>
            <li><a class="active" href="dataEntry.html">Create Account</a></li>
        </ul>
    </nav>
        <div class="opaqueBox" id="inputPanel">
            <div id="input">
                First Name:<input type="text" name="firstname" placeholder="First Name" id="first-name">
                <br>
                Last Name:<input type="text" name="lastname" placeholder="Last Name" id="last-name">
                <br>
                Email Address:<input type="text" name="email" placeholder="Email Address" id="email-address">
                <br>
                Create Password:<input type="text" name="password" placeholder="Password" id="ps">
                <br>
                Confirm Password:<input type="text" name="confirmPassword" placeholder="Confirm Password" id="confirm-ps">
                <br><br>
                <input type="submit" value="Submit" id="submit-data">
            </div>
        </div>
    </body>
</html>
